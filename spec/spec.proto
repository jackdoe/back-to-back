syntax = "proto3";

package spec;

message Message {
        string topic = 1;
        MessageType type = 2;
        bytes data = 3;
        uint64 uuid = 4;
        uint32 timeoutMs = 6;
}

enum MessageType {
     REPLY = 0;
     ERROR = 1;
     EMPTY = 3;
     REQUEST = 4;
}

message Poll {
        repeated string topic = 1;
        uint32 batchSize = 2;
}
