syntax = "proto3";

package spec;

message Message {
        string topic = 1;
        bytes data = 3;
        uint32 timeoutMs = 6;
        MessageType type = 2;
}

enum MessageType {
     REPLY = 0;
     ERROR = 1;
     EMPTY = 3;
     REQUEST = 4;
}

message Poll {
        repeated string topic = 1;
}

